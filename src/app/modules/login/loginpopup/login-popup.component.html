<mat-dialog-content>
<div class="formbg-outer">
    <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">Sign in to your account</span>
            <form id="stripe-login" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="field padding-bottom--24">
                    <label for="username">Username</label>
                    <input id="username" type="text"   class="form-control1" name="username" formControlName="username">
                </div>
                <div class="field padding-bottom--24">
                    <label for="password">Password</label>
                    <div class="grid--50-50">
                        <!--                                    <div class="reset-pass">-->
                        <!--                                        <a href="#">Forgot your password?</a>-->
                        <!--                                    </div>-->
                    </div>
                    <input id="password" type="password" size="0"  class="form-control1" name="password" formControlName="password">
                </div>
                <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                    <label >
                        <input type="checkbox" value="" id="form2Example3"> Remember Me
                    </label>
                </div>
                <button class='field btn btn-primary btn-lg'  type="submit" style="width: 100%">
                    <!--                                <span *ngIf="isLogin"><i class="fa fa-circle-o-notch fa-spin" ></i></span>-->
                    Login
                </button>
                <!--                            <div class="field">-->
                <!--                                <a class="ssolink" href="#">Use single sign-on (Google) instead</a>-->
                <!--                            </div>-->
            </form>
        </div>
    </div>
</div>
    </mat-dialog-content>
