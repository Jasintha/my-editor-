<mat-sidenav-container>
  <mat-sidenav-content fxLayout="column">
    <div fxLayout="column" role="main" style="height: 100%;">
      <mat-toolbar fxLayout="row" color="primary" class="mat-elevation-z1 virtuan-primary-toolbar">
        <button [fxShow]="!forceFullscreen" mat-icon-button id="main"
                [ngClass]="{'virtuan-invisible': displaySearchMode()}"
                fxHide.gt-sm (click)="sidenav.toggle()">
          <mat-icon class="material-icons">menu</mat-icon>
        </button>
        <h1 class="display-4"><img src="../../../assets/images/logo_white.png" width="150px" ></h1>
        <span fxFlex></span>

<!--        <button  fxFlex="none"  mat-icon-button type="button" style="margin-right: 10px">-->
<!--          <mat-icon class="mat-icon-rtl-mirror" style="color: white; font-size: 30px" >-->
<!--            account_circle-->
<!--          </mat-icon>-->

<!--          <mat-icon class="mat-icon-rtl-mirror" style="color: white; font-size: 20px" >-->
<!--            arrow_drop_down-->
<!--          </mat-icon>-->
<!--        </button>-->

        <ul class="navbar-nav">
          <li ngbDropdown class="nav-item dropdown pointer" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
              <button  fxFlex="none"  mat-icon-button type="button" >
                <mat-icon class="mat-icon-rtl-mirror" style="color: white; font-size: 30px" >
                  account_circle
                </mat-icon>

<!--                <mat-icon class="mat-icon-rtl-mirror" style="color: white; font-size: 20px" >-->
<!--                  arrow_drop_down-->
<!--                </mat-icon>-->
              </button>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
              <li style="cursor: pointer">
                <a class="dropdown-item" (click)="logout()" id="logout">
                  <i class="fas fa-sign-out-alt" fixedWidth="true" style="color: black; margin-right: 4px"></i>
                  <span>Sign out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>

      </mat-toolbar>
      <mat-progress-bar color="warn" style="z-index: 10; margin-bottom: -4px; width: 100%;" mode="indeterminate"
                        *ngIf="isLoading$ | async">
      </mat-progress-bar>
<!--      <app-footer fxFlexOffset="auto"></app-footer>-->
      <div fxFlexOffset="auto" virtuan-toast class="virtuan-main-content">
        <router-outlet (activate)="activeComponentChanged($event)"></router-outlet>
      </div>
      <mat-toolbar fxLayout="row" style="justify-content: center; z-index: 2">
        <div class="footer">
          <footer class="footer footer-static footer-light">
            <p class="clearfix text-muted text-sm-center px-2"><span style="font-size: 15px;">Copyright &copy; {{year}} <a href="https://virtuan.io/" target="_blank" class="text-bold-800" style="color:#9B223F">Virtuan </a> All rights reserved. </span></p>
          </footer>
        </div>
      </mat-toolbar>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
