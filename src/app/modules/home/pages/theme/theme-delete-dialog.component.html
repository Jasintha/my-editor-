<form name="deleteForm" (ngSubmit)="confirmDelete(theme.uuid)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">

        <p id="delete-theme-heading">Are you sure you want to delete this Theme {{theme.uuid}}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <i class="fas fa-ban"></i>&nbsp;<span>Cancel</span>
        </button>
        <button id="confirm-delete-theme" type="submit" class="btn btn-danger">
            <i class="fas fa-times"></i>&nbsp;<span>Delete</span>
        </button>
    </div>
</form>
