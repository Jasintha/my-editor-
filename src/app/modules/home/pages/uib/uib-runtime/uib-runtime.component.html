<div style="height: 100%;" class="rulechain-page-custom-scroll">
    <div style="width: 100%; height: 100%; background: #ffffff; display: flex; flex-direction: row;">
        <div style="width: 100%; height: 100%;">
            <h1 style="font-weight: 300; size: 30px; color: #1a73e8; margin-left: 20px;">Runtime</h1>
            <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile
                    *ngFor="let tile of tiles"
                    [colspan]="tile.cols"
                    [rowspan]="tile.rows"
                    [style.background]="tile.color">
                    <div (click)="openbox(tile);" style="z-index: 2">
                                       
                        {{tile.text}}<br>
                        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1027&q=80" height="200px" width="260px">
                 </div>
                </mat-grid-tile>
              </mat-grid-list>          
        </div>
        <ul class="nav nav-tabs right-tabs sideways-tabs" role="tablist"
            style="position: fixed; background-color: lightgrey; margin-top: 0;right: 4.5rem;">
            <div style="display:flex; flex-direction: column;height: 100%; width: 75%;
             justify-content: space-between;">

                <div role="presentation" style="
                    display: flex;
                    width: 50%;
                    height: 7%;
                    justify-content: center;
                    align-items: center;">
                    <h1 class="display-4" style="transform: rotate(90deg);"><img
                            src="../assets/images/apps_icon.png" style="width: 38px;transform: rotate(270deg);">
                    </h1>
                </div>
                <div
                style="
                  display: flex;
                  flex-direction: column;
                  width: 50%;
                  height: 40%;
                  justify-content: flex-start;
                  align-items: flex-start;
                "
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    (click)="changeSplit('dashboard')"
                    data-bs-toggle="tab"
                    style="height: 2rem !important; margin-top: 24px !important;"
                    [ngClass]="{ active: currentTab == 'dashboard' }"
                    type="button"
                    role="tab"
                    aria-selected="false"
                  >
                    Dashboard
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    (click)="changeSplit('application')"
                    data-bs-toggle="tab"
                    style="height: 2rem !important; margin-top: 24px !important;"
                    [ngClass]="{ active: currentTab == 'application' }"
                    type="button"
                    role="tab"
                    aria-selected="true"
                  >
                    App
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    (click)="changeSplit('runtime')"
                    data-bs-toggle="tab"
                    style="height: 2rem !important; margin-top: 24px !important;"
                    [ngClass]="{ active: currentTab == 'runtime' }"
                    type="button"
                    role="tab"
                    aria-selected="false"
                  >
                    Runtime
                  </button>
                </li>
              </div>
                <span class="logout" style="width: 50%;
                    display: flex;
                    justify-content: center;
                    margin-bottom: 10px;
                    align-items: center;">
                    <button mat-mini-fab matTooltip="Logout" [matMenuTriggerFor]="menu"
                        style="width: 34px; height: 34px;margin-left: -2px;" color="primary">
                        <mat-icon>perm_identity</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>power_settings_new</mat-icon>
                            <span>Logout</span>
                        </button>
                    </mat-menu>
                </span>

            </div>

        </ul>
    </div>
</div>
