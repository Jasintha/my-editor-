<mat-card class="grid-tile">
    <mat-card-header class="tile-header">
      <mat-card-title-group>
        <mat-card-title style="font-weight: 400; color: white;">{{node.name}}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="tile-body">
      Project Id: {{node.projectuuid}} <br>
      Type&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : {{node.type}} <br>
      Rule Id&nbsp; &nbsp; &nbsp; : {{node.ruleid}} 
    </mat-card-content>
</mat-card>
