<div class="row"  style="margin-top: 7%; margin-bottom: 6%; background-color: #cad2e3; width: 100%">
    <div class="col-md-12 justify-content-end">
        <div class='col-md-12 '>
            <div class='col-md-8' style="margin-top: 5%;">
                <div class='col-md-12 d-flex justify-content-center' style=''>
                    <div class='col-md-12 justify-content-end'>
                        <div class="col-md-12 justify-content-end" style="padding-bottom: 20px">
                            <div class=" col-md-12 d-flex justify-content-center" style=" margin-top: 30px; margin-bottom: 10px">
                                <!-- Logo -->
                                <div class="col-md-6" style="text-align: right; padding: 0">
                                    <div class="col-md-12" style="text-align: center;float: right;">
                                        <h1 class="display-4"><img src="../../../../../assets/images/logo1.png" width="180px" style="padding-bottom: 10px;margin: auto;"></h1>
                                    </div>
                                </div>
                            </div>
                            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                                <!-- Email input -->
                                <div class="form-group" style="margin-bottom: 15%">
                                        <span class="ui-float-label">
                                            <input id="username" type="text"   class="form-control1" name="username" formControlName="username">
                                            <label for="username">Username</label>
                                        </span>
                                </div>
                                <!-- Password input -->
                                <div class="form-group">
                                        <span class="ui-float-label">
                                            <input id="password" type="password" size="0"  class="form-control1" name="password" formControlName="password">
                                            <label for="password">Password</label>
                                        </span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class=" justify-content-center" style='text-align: center; margin: 40px 2px 20px 2px;'>
                                    <!-- Submit button -->
                                    <button class='btn btn-primary btn-lg'  type="submit" style="width: 70%">
                                        <span *ngIf="isLogin"><i class="fa fa-circle-o-notch fa-spin" ></i></span>
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="isAuthenticated()">
    <div class="col-md-12" style="text-align: center;">
        <div class="col-md-12">
            <h1 class="display-4">Welcome!</h1>
        </div>
        <div class="col-md-12">
            <span class="navbar-version">{{version}}</span>
        </div>
    </div>
</div>
