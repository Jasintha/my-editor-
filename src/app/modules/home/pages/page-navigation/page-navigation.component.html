<form class="mat-form-dialog" [formGroup]="editForm" (ngSubmit)="save()" >
    <mat-toolbar color="primary" >
        <h2 mat-dialog-title>Create Navigation</h2>
        <span fxFlex></span>
        <button mat-icon-button
                mat-dialog-close
                type="button">
            <mat-icon class="material-icons">close</mat-icon>
        </button>
    </mat-toolbar>

    <mat-dialog-content>
        <div class="row">

            <div class="form-group" [hidden]="!editForm.get('id').value">
                <input type="hidden" class="form-control" id="id" name="id" formControlName="id" />
            </div>

            <mat-form-field class="flex-auto">
                <mat-label>From Page</mat-label>
                <mat-select formControlName="fromPage">
                    <mat-option *ngFor="let option of pages" [value]="option.value">
                        {{option.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="flex-auto">
                <mat-label>Event</mat-label>
                <mat-select formControlName="event" >
                    <mat-option *ngFor="let option of eventType" [value]="option.value">
                        {{option.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>




            <label class="form-control-label">Add Params</label>
            <div class="card">
                <div class="card-body row">
                    <div class="col-md-3">
                        <mat-form-field class="flex-auto" >
                            <mat-label>Name</mat-label>
                            <input type="text" formControlName="paramName" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="flex-auto" >
                            <mat-label>Choose Model Property</mat-label>
                            <mat-select formControlName="paramDataType">
                                <mat-option *ngFor="let option of modelProperties" [value]="option.value">
                                    {{option.label}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>


                    <div class="col-md-3" style='text-align: center'>
                        <button type="button" mat-raised-button (click)="addRow()"><mat-icon>add</mat-icon> ADD</button>
                    </div>
                </div>
            </div>

            <div  style="padding-top:20px;padding-bottom:20px;">
                <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="property">
                        <th mat-header-cell *matHeaderCellDef>Property</th>
                        <td mat-cell *matCellDef="let element">{{element.propertyName}}</td>
                    </ng-container>


                    <ng-container matColumnDef="actions">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header >Action</th>
                        <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
                            <button (click)="deleteRow(row)"
                                    mat-icon-button
                                    type="button">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>


            <mat-form-field class="flex-auto">
                <mat-label>To Page</mat-label>
                <mat-select formControlName="toPage" >
                    <mat-option *ngFor="let option of pages" [value]="option.value">
                        {{option.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid || isSaving" cdkFocusInitial>SAVE</button>
        <button mat-button color="primary" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
