<div [formGroup]="connectorConfigFormGroup">

    <ng-container *ngFor="let field of fields">
        <section fxLayout="column" fxLayout.gt-sm="row">
            <mat-form-field fxFlex class="mat-block">
                <mat-label>{{field.label}}</mat-label>
                <ng-container [ngSwitch]="field.controlType">
                    <input *ngSwitchCase="'textbox'" matInput [formControlName]="field.key" [id]="field.key"
                           [type]="field.type"/>
                    <mat-select *ngSwitchCase="'dropdown'" [formControlName]="field.key" [id]="field.key">
                        <mat-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</mat-option>
                    </mat-select>
                </ng-container>
            </mat-form-field>
        </section>
    </ng-container>

</div>
