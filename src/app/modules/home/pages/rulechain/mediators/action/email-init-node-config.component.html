<div [formGroup]="emailInitNodeConfigFormGroup">
    <mat-form-field class="mat-block">
      <mat-label>Email</mat-label>
      <input matInput formControlName="fromEmail" required>
      <mat-error *ngIf="emailInitNodeConfigFormGroup.get('fromEmail').hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-block">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="fromPassword" required>
      <mat-error *ngIf="emailInitNodeConfigFormGroup.get('fromPassword').hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
</div>
