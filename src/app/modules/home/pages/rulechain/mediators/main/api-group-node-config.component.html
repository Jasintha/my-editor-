<div [formGroup]="apiGroupNodeConfigFormGroup">
  <mat-form-field fxFlex class="mat-block">
    <mat-label>Group</mat-label>
    <input matInput formControlName="group"/>
  </mat-form-field>

  <mat-form-field fxFlex class="mat-block">
    <mat-label>Context Path Pattern</mat-label>
    <input matInput formControlName="contextPathPattern"/>
  </mat-form-field>

  <section style="padding-top: 10px;padding-bottom: 20px;">
    <label>Add APIs</label>
  </section>

    <section class="mat-block" fxFlex>

      <mat-form-field fxFlex class="mat-block">
        <mat-label>API</mat-label>
        <mat-select formControlName="api">
          <mat-option *ngFor="let api of allApis" [value]="api">
            {{api.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

  <div fxFlex fxLayout="row" fxLayoutAlign="end center">
  <button mat-icon-button class="virtuan-fullscreen-button-style"
          (click)="addAPIGroup()"
          matTooltip="Add API Group"
          matTooltipPosition="above">
    <mat-icon color="primary">add</mat-icon>
  </button>

</div>
  <div fxFlex class="table-container" style="padding: 20px;margin-bottom-5px;">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <ng-container matColumnDef="apiUIName">
        <th mat-header-cell *matHeaderCellDef> API </th>
        <td mat-cell *matCellDef="let element"> {{element.apiUIName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element;let i = index">
          <button mat-icon-button class="virtuan-mat-32" (click)="deleteRow(i)" matTooltip="Delete Property" matTooltipPosition="above">
            <mat-icon style="color:red;">delete</mat-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
