<table mat-table [dataSource]="data?.dataSource" class="mat-elevation-z8">
    <div *ngFor="let field of data.displayedColumns">
        <ng-container [matColumnDef]="field">
          <th mat-header-cell *matHeaderCellDef>{{field}}</th>
          <td mat-cell *matCellDef="let element">{{element[field]}}</td>
        </ng-container>
    </div>
  
    <tr mat-header-row *matHeaderRowDef="data?.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: data?.displayedColumns;"></tr>
</table>
