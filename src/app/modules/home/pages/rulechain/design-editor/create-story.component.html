<form class="mat-form-dialog" [formGroup]="editForm" (ngSubmit)="save()" >
    <mat-toolbar color="primary" >
        <h2 mat-dialog-title>Create Story</h2>
        <span fxFlex></span>
        <button mat-icon-button
                mat-dialog-close
                type="button">
            <mat-icon class="material-icons">close</mat-icon>
        </button>
    </mat-toolbar>

    <mat-dialog-content>
        <div class="row">

            <div class="pb-3">
                <mat-radio-group formControlName="storyCreateType">
                    <mat-radio-button class="pe-5" value="new" color="primary" (change)="handleStoryCreateTypeChange()" >
                        <span>Create New Epic</span>
                    </mat-radio-button>
                    <mat-radio-button value="existing" color="primary" (change)="handleStoryCreateTypeChange()">
                        <span>Select Template</span>
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="form-group" [hidden]="!editForm.get('id').value">
                <input type="hidden" class="form-control" id="id" name="id" formControlName="id" />
            </div>

            <mat-form-field fxFlex class="mat-block" *ngIf="editForm.value.storyCreateType === 'existing'">
                <mat-label>Story Template</mat-label>
                <mat-select formControlName="storyTemplate">
                    <ng-container *ngFor="let property of existingTemplates">
                        <mat-option [value]="property">
                            {{property.name}}
                        </mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="flex-auto" *ngIf="editForm.value.storyCreateType === 'new'">
                <mat-label>Title</mat-label>
                <input type="text" formControlName="name" matInput>
                <mat-error *ngIf="editForm.controls.name.hasError('required')">This field is required</mat-error>
            </mat-form-field>

           <!-- <mat-form-field class="flex-auto">
                <mat-label>Description</mat-label>
                <input type="text" formControlName="description" matInput>
            </mat-form-field>-->

<!--            <mat-form-field class="flex-auto">-->
            <div class="flex-auto" *ngIf="editForm.value.storyCreateType === 'new'">
            <mat-label>Description</mat-label>
                <p-editor name="description" id="field_desc"
                          formControlName="description" [style]="{'height':'320px'}"></p-editor>
            </div>


<!--                <input type="text" formControlName="description" matInput>-->
<!--            </mat-form-field>-->



        </div>
    </mat-dialog-content>
    <div mat-dialog-actions fxLayoutAlign="end center">
        <button mat-raised-button color="primary" [disabled]="editForm.invalid || isSaving"
                type="submit" cdkFocusInitial>
            Save
        </button>
        <button mat-button color="primary"
                type="button"
                mat-dialog-close >
            Cancel
        </button>
    </div>
</form>
