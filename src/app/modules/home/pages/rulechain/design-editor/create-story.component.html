<form class="mat-form-dialog" [formGroup]="editForm" (ngSubmit)="save()" >
    <mat-toolbar color="primary" >
        <h2 mat-dialog-title>Create Story</h2>
        <span fxFlex></span>
        <button mat-icon-button
                mat-dialog-close
                type="button">
            <mat-icon class="material-icons">close</mat-icon>
        </button>
    </mat-toolbar>

    <mat-dialog-content>
        <div class="row">

            <p-carousel [value]="stories" [numVisible]="3" [numScroll]="3" [circular]="false" *ngIf="selectedLabel !== 'custom'">
                <ng-template let-story pTemplate="item">
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="mb-2" align="center">
                                <div class="card story-card" *ngIf="story === 'custom'" >
                                    <h4>Custom</h4>
                                    <div class="story-icon">
                                        <mat-icon class="material-icons" style="color: #6c6c6c; font-size: 80px;">extension</mat-icon>
                                    </div>
                                </div>
                                <div class="card story-card" *ngIf="story === 'login'"  >
                                    <h4>Login</h4>
                                    <div class="story-icon">
                                        <mat-icon class="material-icons" style="color: #6c6c6c; font-size: 80px">account_circle</mat-icon>
                                    </div>
                                </div>
                                <div class="card story-card" *ngIf="story === 'email'"  >
                                    <h4>Email</h4>
                                    <div class="story-icon">
                                        <mat-icon class="material-icons" style="color: #6c6c6c; font-size: 80px">email</mat-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 15px;" align="center">
                            <p-radioButton name="screenselection"
                                           [value]="story" label="{{story}}" formControlName="storyTemplate"  ></p-radioButton>

                        </div>
                    </div>
                </ng-template>
            </p-carousel>


            <div class="form-group" [hidden]="!editForm.get('id').value">
                <input type="hidden" class="form-control" id="id" name="id" formControlName="id" />
            </div>

            <div>

                <mat-form-field class="flex-auto" style="width: 100%;">
                    <mat-label>Title</mat-label>
                    <input type="text" formControlName="name" matInput>
                    <mat-error *ngIf="editForm.controls.name.hasError('required')">This field is required</mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="flex-auto">
                     <mat-label>Description</mat-label>
                     <input type="text" formControlName="description" matInput>
                 </mat-form-field>-->

                <!--            <mat-form-field class="flex-auto">-->
<!--                <div class="flex-auto" >-->
<!--                    <mat-label>Description</mat-label>-->
<!--                    <p-editor name="description" id="field_desc"-->
<!--                              formControlName="description" [style]="{'height':'320px'}"></p-editor>-->
<!--                </div>-->


                <!--                <input type="text" formControlName="description" matInput>-->
                <!--            </mat-form-field>-->

            </div>



        </div>
    </mat-dialog-content>
    <div mat-dialog-actions fxLayoutAlign="end center" >
        <button mat-raised-button color="primary" [disabled]="editForm.invalid || isSaving"
                type="submit" cdkFocusInitial>
            Save
        </button>
        <button mat-button color="primary"
                type="button"
                mat-dialog-close >
            Cancel
        </button>
    </div>
</form>
