<div class="row title-container">
    <div class="col-md-10">
        <h4  style="margin-left: 5px">Build Services</h4>
    </div>
</div>
<form name="editForm" role="form" novalidate  [formGroup]="editForm">
<div  class="card">

    <div class="card-body row">
        <div class="col-md-5">
            <mat-form-field [style]="{'width':'80%'}">
                <mat-label>Select build type</mat-label>
                <mat-select formControlName="genType">
                    <mat-option *ngFor="let option of genTypes" [value]="option.value">
                        {{option.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-5">
            <div *ngIf="editForm.value.genType === 'Custom'">
                <div>
                    <p-multiSelect [options]="servicesToGenerate" formControlName="selectedServices" optionLabel="name"  [panelStyle]="{'width':'700px'}" [filter]="true"></p-multiSelect>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <button mat-raised-button type="button" style="float:right; background-color: #4CAF50; color: white; " (click)="generate()" cdkFocusInitial><mat-icon style="font-size: 25px" class="example-tab-icon">play_circle_outline</mat-icon></button>
        </div>
    </div>


</div>

<div style="margin-top: 40px;" class="row title-container">
    <div class="col-md-10">
        <h6  style="margin-left: 5px">Current build status</h6>
    </div>
</div>

<div class="card" *ngIf="isBuildLogAvailable">
    <div class="card-body row">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="servicename">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.servicename}} </td>
                    </ng-container>

                     <ng-container matColumnDef="lastbuildstatus">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Build Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastbuildstatus}} </td>
                    </ng-container>


                    <ng-container matColumnDef="lastrungenerator">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Run Generator </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastrungenerator}} </td>
                    </ng-container>

                    <ng-container matColumnDef="statusinfo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status info </th>
                        <td mat-cell *matCellDef="let row" [style.color]="row.statusinfo"> {{row.statusinfo}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
</form>
