<form class="mat-form-dialog" [formGroup]="editForm" (ngSubmit)="save()" >
    <mat-toolbar color="primary" >
        <h2 mat-dialog-title>Add a page to sub menu</h2>
        <span fxFlex></span>
        <button mat-icon-button
                mat-dialog-close
                type="button">
            <mat-icon class="material-icons">close</mat-icon>
        </button>
    </mat-toolbar>

    <mat-dialog-content>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="justify-content-center form-tmp">
                    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">

                        <div style="margin-left: 2%;margin-right: 2%">

                            <div class="form-group" [hidden]="!editForm.get('id').value">
                                <!--<label for="id">ID</label>
                                <input type="text" class="form-control" id="id" name="id" formControlName="id"
                                    readonly />-->
                                <input type="hidden" class="form-control" id="id" name="id" formControlName="id" />
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="field_name">Name</label>
                                <input type="text" class="form-control" omitSpecialChar="noSpecialChars" name="name" id="field_name"
                                       formControlName="name"/>
                                <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                                    <small class="form-text text-danger" >
                                        Name is required.
                                    </small>
                                </div>
                            </div>
                            <div class="row col-md-12">
                            <mat-form-field class="flex-auto">
                                <mat-label>Icon</mat-label>
                                <mat-select  formControlName="icon" >
                                    <mat-option *ngFor="let option of iconItems" [value]="option.value">
                                        {{option.label}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            </div>
                            <div class="row col-md-12">
                            <mat-form-field class="flex-auto">
                                <mat-label>Page</mat-label>
                                <mat-select formControlName="page" >
                                    <mat-option *ngFor="let option of pageItems" [value]="option.value">
                                        {{option.label}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid || isSaving" cdkFocusInitial>SAVE</button>
        <button mat-button color="primary" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
<ngx-spinner size="medium" [type]="typeSelected"></ngx-spinner>
